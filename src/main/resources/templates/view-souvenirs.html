<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <title>Przeglądaj</title>
    <link rel="stylesheet" href="../static/styles.css" />
    
  </head>
  <body>
    <div class="souvenirs-root">
      <form action="/view-souvenirs" method="post" class="view-souvenirs-form">
        <h1>Wyszukaj pamiątki!</h1>
        <div class="form-input">
          <label> Podaj nazwę pamiątki. </label>
          <input type="text" name="name" />
        </div>
        <div class="form-input">
          <label> Wprowadz rok z którego pochodzi pamiątka. </label>
          <input type="number" name="year" />
        </div>
        <div class="form-input">
          <label>Kategorie</label>
          <select name="category">
            <option value="uniform">Umundurowanie</option>
            <option value="weapon">Broń</option>
            <option value="medal">Odznaczenia</option>
            <option value="document">Dokumenty</option>
            <option value="other">Inne</option>
          </select>
        </div>
        <div class="form-input">
          <label> Podaj okres historyczny. </label>
          <input type="text" name="period" />
        </div>
        <button type="submit">Znajdż</button>
      </form>
      <div class="view-souvenirs-list">
        <h2 class="header">Wyniki</h2>
        <div th:each="souvenir:${souvenirs} " class="souvenir-card">
            <div>
                <p class="id" th:text="${souvenir.id}">id</p>
                <h3 class="name" th:text="${souvenir.name}">name</h3>
                <p class="year" th:text="${souvenir.souvenirYear}">year</th>
                <p class="category" th:text="${souvenir.category}">category</th>
                <p class="historical-period" th:text="${souvenir.historicalPeriod}">historicalPeriod</th>
            </div>
            <div class="image">
              <img th:src="${'images/'+souvenir.imageName}" alt="Obrazek" />
            </div>
        </div>
      </div>
      <div class="comeback">
        <a href="/"> Powrót </a>
      </div>
    </div>
  </body>
</html>
